<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>levus masonry</title>
    <link rel="stylesheet" href="css/levus-masonry.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="levus-header">
            <ul>
                <li data-header="ALL">ALL</li>
                <li data-header="one">one</li>
                <li data-header="two">two</li>
                <li data-header="three">three</li>
                <li data-header="four">four</li>
                <li data-header="five">five</li>
            </ul>
        </div>
        <div class="levus-main">
            <div data-main="one five">1 5</div>
            <div data-main="two">2</div>
            <div data-main="three four">3 4</div>
            <div data-main="four">4</div>
            <div data-main="five">5</div>
            <div data-main="one five">1 5</div>
            <div data-main="two">2</div>
            <div data-main="three four">3 4</div>
            <div data-main="four">4</div>
            <div data-main="five">5</div>
            <div data-main="one five">1 5</div>
            <div data-main="one two three four">1 2 3 4</div>
            <div data-main="three four">3 4</div>
            <div data-main="four">4</div>
            <div data-main="five">5</div>
        </div>
    </div>

    <script src="js/levus-masonry.js"></script>
</body>
</html>
